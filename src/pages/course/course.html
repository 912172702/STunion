<ion-header>

    <ion-navbar>
        <ion-title class="course-title">{{course.cName}}</ion-title>
        <!-- <button class="group-info-button" ion-button small (click)="groupInfo()" item-right>群信息</button> -->
         <ion-icon large class="group-option-icon" ios="ios-contacts" (click)="groupInfo()" md="md-contacts"></ion-icon>
    </ion-navbar>
</ion-header>


<ion-content class="content-body" all>
  <div *ngIf = "showCallBackNote" class="float-item-div">
    <ion-item (click) = "goCallRoll()" class="float-item" href="#" no-lines>
      <div class="callroll-label">
          老师点名了！快来报道吧！ 
      </div>
       <div class="callroll-backtime">
          倒计时 : {{callBackTime}} 秒
      </div>
    </ion-item>
  </div>

  <div *ngIf = "showSpareTimeNote" class="float-item-div">
    <ion-item class="float-item" href="#" no-lines (click) = "goSpareTime()">
      <ion-label>
          老师正在统计空闲时间，点击查看
      </ion-label>
    </ion-item>
  </div>

   <div *ngIf = "showNotificationNote" class="float-item-div">
    <ion-item class="float-item" href="#" no-lines (click) = "goNotification()">
      <ion-label>
          有一则新通知，点击查看
      </ion-label>
    </ion-item>
  </div>

  <div *ngIf = "showCourseApplyNote" class="float-item-div">
    <ion-item class="float-item" href="#" no-lines (click) = "goCourseApply()">
      <ion-label>
          老师预约了课程，点击查看
      </ion-label>
    </ion-item>
  </div>
 <!--题目发布-->
  <div *ngIf="showQuestionNote" class="float-item-div">
    <ion-item class="float-item"  href="#" no-lines text-wrap>
      <div class="question-content">
         {{question.content}}  ({{question.score}}分)
      </div>
      <div class="choose-answer" *ngIf = "question.type == 1">
        <li *ngFor="let answer of answerArray; let i=index"><input name="touchMe" type="radio" (click)="optionChange(i)">{{answer}}</li>
      </div>
      <input type="text" *ngIf="question.type == 2" [(ngModel)] = "_answer" placeholder="请输入答案">
      <button [disabled]="btnDisabled" ion-button block outline small class="question-end-button" (click)="submit()">{{btnText}}</button>
    </ion-item>
  </div>
  <ion-list>
  </ion-list>
</ion-content>
